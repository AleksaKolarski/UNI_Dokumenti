<!DOCTYPE html>
<html>

<head>
  <title>Login</title>

  <meta charset="utf-8">

  <!-- Libraries -->
  <script src="lib/jquery-3.3.1.min.js"></script>

  <!-- Custom files -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/customAjax.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/login.js"></script>
</head>

<body id="id_body_login">
  <form>
    <p>Login</p>
    <div id="div_input_fields">
      <div>
        <p>Username:</p>
        <input id="id_input_username" type="text" name="username">
      </div>
      <div>
        <p>Password:</p>
        <input id="id_input_password" type="password" name="password">
      </div>
    </div>
    <div id="div_form_submit">
      <button id="id_button_login" type="button">Login</button>
      <a href="users-edit.html?changeType=register&changeRole=default">Register</a>
    </div>
  </form>
  <p id="id_login_log_field"></p>
</body>

</html>
