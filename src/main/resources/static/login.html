<!DOCTYPE html>
<html>

<head>
  <title>Login</title>

  <meta charset="utf-8">

  <!-- Libraries -->
  <script src="lib/jquery-3.3.1.min.js"></script>

  <!-- Custom files -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/customAjax.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/header.js"></script>
  <script src="js/login.js"></script>
</head>

<body id="id_body_login">

  <header id="id_header">
    <h1>Dokumenti2018</h1>
    <h3>Ovaj servis skladisti i omogucava pretragu elektronskih dokumenata.</h3>
    <h5 id="id_h5_logged_in_user"></h5>
    <div id="id_header_navigation">
      <!-- Filled by javascript -->
    </div>
  </header>

  <form>
    <p>Login</p>
    <div id="div_input_fields">
      <div>
        <p>Username:</p>
        <input id="id_input_username" type="text" name="username">
      </div>
      <div>
        <p>Password:</p>
        <input id="id_input_password" type="password" name="password">
      </div>
    </div>
    <div id="div_form_submit">
      <button id="id_button_login" type="button">Login</button>
      <a href="users-edit.html?changeType=register&changeRole=visitor">Register</a>
    </div>
  </form>
  <p id="id_login_log_field"></p>
</body>

</html>
