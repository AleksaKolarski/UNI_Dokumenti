spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.datasource.url				= jdbc:mysql://localhost:3306/dokumenti
spring.datasource.username			= root
spring.datasource.password			= sifra

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl					= true
spring.jpa.hibernate.ddl-auto			= create
spring.jpa.show-sql						= true

logging.level.org.hibernate.SQL		= debug

spring.queries.users-query=select user_username, user_password from users where user_username=?
spring.queries.roles-query=select user_username, user_role from users where user_username=?

spring.datasource.initialization-mode=always